<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>顶部广告展开收起</title>
<style>
body, div, img, span {
	margin: 0;
	padding: 0;
}
#content {
	width: 960px;
	height: 1000px;
	background: #ccc;
	margin: 0 auto;
}
#ad {
	width: 960px;
	margin: 0 auto;
	display: none;
	position: relative;
	overflow: hidden;
}
#close {
	position: absolute;
	width: 20px;
	height: 20px;
	text-align: center;
	line-height: 20px;
	background: #CF3;
	top: 0;
	right: 0;
	display: none;
	cursor: pointer;
}
</style>
</head>
<body>
<div id="ad"> 
   <img id="adcon" src="ad.png" width="960" height="385"/> 
</div>
<div id="content"><img src="数字商品-10-23.jpg" /></div>
<script>
var ad=document.getElementById("ad");
var adcon=document.getElementById("adcon");
var h=0;
var maxH=adcon.height;
function adDown(){
	ad.style.display="block";
	if(h<maxH){
       h+=5;
       ad.style.height=h+"px";
       setTimeout(adDown,1);
	}else{
		setTimeout(adUp,3000);
	}
}
function adUp(){
	if(h>0){
		h-=5;
		ad.style.height=h+"px";
		setTimeout(adUp,1);
	}else{
		ad.style.display="none";
	}
}
setTimeout(adDown,3000);
</script>
</body>
</html>
